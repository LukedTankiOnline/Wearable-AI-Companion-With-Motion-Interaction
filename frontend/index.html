<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wearable AI Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .avatar-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        #canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .controls-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: space-between;
        }
        
        .header {
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        
        .status-label {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 16px;
            font-weight: bold;
        }
        
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-dot.connected {
            background-color: #4ade80;
        }
        
        .status-dot.disconnected {
            background-color: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .emotion-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #764ba2;
        }
        
        .emotion-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .emotion-text {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .gesture-log {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gesture-log-title {
            font-size: 12px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        
        .gesture-item {
            font-size: 12px;
            padding: 5px;
            margin: 3px 0;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 5px;
            border-left: 3px solid #667eea;
            opacity: 0.9;
        }
        
        .buttons-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .text-display {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            line-height: 1.6;
            text-align: center;
            font-style: italic;
        }
        
        .text-display.empty {
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .controls-panel {
                padding: 15px;
            }
        }
        
        .animation-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(102, 126, 234, 0.5);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <canvas id="canvas"></canvas>
            <div class="animation-indicator" id="animationIndicator">Idle</div>
        </div>
        
        <div class="controls-panel">
            <div class="header">
                <h1>ðŸ¤– AI Companion</h1>
                <p>Wearable Motion Interaction</p>
            </div>
            
            <div class="status-box">
                <div class="status-label">Connection Status</div>
                <div class="status-value">
                    <span class="status-dot disconnected" id="statusDot"></span>
                    <span id="statusText">Disconnected</span>
                </div>
            </div>
            
            <div class="emotion-display">
                <div class="emotion-icon" id="emotionIcon">ðŸ˜Š</div>
                <div class="emotion-text" id="emotionText">Ready to interact</div>
            </div>
            
            <div class="text-display empty" id="textDisplay">
                Waiting for input...
            </div>
            
            <div class="gesture-log">
                <div class="gesture-log-title">Recent Gestures</div>
                <div id="gestureLog"></div>
            </div>
            
            <div class="buttons-row">
                <button class="btn-primary" id="btnWave">Wave</button>
                <button class="btn-primary" id="btnShake">Shake</button>
            </div>
            
            <div class="buttons-row">
                <button class="btn-secondary" id="btnClear">Clear Log</button>
                <button class="btn-secondary" id="btnSettings">Settings</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/avatar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
